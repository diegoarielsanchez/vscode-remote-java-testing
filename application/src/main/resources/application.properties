service.message=Hello, World
server.port=8085
spring.profiles.active=dev

# OWASP Security Configurations
# Server Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Spring Security
spring.security.user.name=admin
spring.security.user.password={bcrypt}$2a$10$8K2L0HutPxZ8f/.8YkXyOe.3N7VzJc8q.5VzJc8q.5VzJc8q.5VzJc8q.5VzJc8q
spring.security.user.roles=ADMIN

# Actuator Security (only expose necessary endpoints)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Database Configuration (example for production)
# spring.datasource.url=jdbc:mysql://localhost:3306/medsales?useSSL=true&requireSSL=true
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# Logging Security
logging.level.org.springframework.security=DEBUG
logging.level.com.das.cleanddd=INFO

# Session Management
server.servlet.session.timeout=15m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

